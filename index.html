<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page page_container">
    <header class="header">
      <a href="#" class="header__link"><img class="header__logo" src="./images/Vector.svg" alt="Логотип"></a>
    </header>
    <main class="content page__content">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list"></ul>
  </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_edit-profile"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" method="post" class="popup__form popup__form-edit" name="myForm">
          <label class="popup__form-field">
            <input type="text" name="name" id="name-input" placeholder="Введите имя" class="popup__input popup__input_type_name" value="" minlength="2" maxlength="40" required>
            <span class="popup__form-input-error name-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input type="text" name="job" id="job-input" placeholder="Введите описание" class="popup__input popup__input_type_info" value="" minlength="2" maxlength="200" required>
            <span class="popup__form-input-error job-input-error"></span>
          </label>
          <button type="submit" class="popup__form-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_add-item">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_add-item"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" method="post" class="popup__form popup__form-add" name="myForm">
          <label class="popup__form-field">
            <input type="text" name="name" id="title-input" placeholder="Название" class="popup__input popup__input_type_title" value="" minlength="2" maxlength="30" required>
            <span class="popup__form-input-error title-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input type="url" name="link" id="link-input" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" value="" required>
            <span class="popup__form-input-error link-input-error"></span>
          </label>
          <button type="submit" class="popup__form-button popup__form-button_create">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_big-image">
      <div class="popup__wrapper">
        <button type="button" class="popup__close popup__close_big-image"></button>
        <img class="popup__image" src=" " alt="изображение">
        <p class="popup__title-image"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="elements__item">
        <img src=" " alt="картинка" class="elements__image">
        <button type="button" class="elements__delete-button"></button>
        <div class="elements__wrapper">
          <h2 class="elements__title"></h2>
          <button type="button" class="elements__like-button"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
